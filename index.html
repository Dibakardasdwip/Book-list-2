<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .success, .error{
            color:white;
            margin: 15px 0 15px 0;

        }
        .success{
            background: green;
        }
        .error{
            background: red;
        }
        #cover-img img{
            width: 60px;
            height: 60px;
            padding-left: 5px;
            display: flex;
            text-align: center;
        }
        tr{
            text-align: center;
        }

    </style>

    <title>Book List</title>
</head>
<body>
    <div class="container">
        <h4>Books</h4>
        <form action="">
            <div >
                <label  for="title">Title</label>
                <input id="title" class="u-full-width" type="text">
            </div>
            <div >
                <label  for="author">Author</label>
                <input id="author" class="u-full-width" type="text">
            </div>
            <div >
                <label  for="isbn">ISBN#</label>
                <input id="isbn" class="u-full-width" type="text">
            </div>
            <div >
                <label  for="cover">Book Cover</label>
                <input id="cover" class="u-full-width" type="text">
            </div>
            <div >
                <input id="isbn" class="u-full-width" type="submit" value="Add To List">
            </div>
        </form>
        <h4>Book list</h4>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr> 
            </thead>
            <tbody id="book-list">
               
            </tbody>
          
         
        </table>
    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
